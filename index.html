<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Image of Big Ben made with CSS" />
    <meta name="author" content="SitePoint" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Big Ben Made In Css</title>
    <link rel="stylesheet" href="css files/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="big-ben">
        <div class="top-tower">
          <div class="high-area">
            <div class="top-area">
              <div class="top-antenna">
                <div class="circle"></div>
              </div>

              <div class="div-lower-windows">
                <div class="frame-window">
                  <div class="window"></div>
                </div>
                <div class="frame-window">
                  <div class="window"></div>
                </div>
                <div class="frame-window">
                  <div class="window"></div>
                </div>
              </div>

              <div class="div-mid-windows">
                <div class="frame-window">
                  <div class="window"></div>
                </div>
                <div class="frame-window">
                  <div class="window"></div>
                </div>
              </div>

              <div class="div-top-windows">
                <div class="frame-window">
                  <div class="window"></div>
                </div>
              </div>

              <div class="top-area-sunny"></div>
              <div class="top-area-oval-right"></div>
              <div class="top-area-oval-left"></div>

              <div class="cross left-top-cross">
                <div class="ver-line"></div>
                <div class="hor-line"></div>
                <div class="base"></div>
              </div>

              <div class="cross right-top-cross">
                <div class="ver-line"></div>
                <div class="hor-line"></div>
                <div class="base"></div>
              </div>
            </div>

            <div class="high-area-sunny"></div>
            <div class="vertical-div">
              <div class="vertical-line"></div>
              <div class="vertical-line"></div>
              <div class="vertical-line"></div>
              <div class="vertical-line"></div>
              <div class="vertical-line"></div>
            </div>
            <div class="horizontal-border"></div>
          </div>

          <div class="mid-area">
            <div class="mid-area-oval-right"></div>
            <div class="mid-area-oval-left"></div>
            <div class="mid-area-sunny"></div>

            <div class="div-higher-windows">
              <div class="frame-window">
                <div class="window"></div>
              </div>
              <div class="frame-window">
                <div class="window"></div>
              </div>
              <div class="frame-window">
                <div class="window"></div>
              </div>
            </div>

            <div class="div-lower-windows">
              <div class="frame-window">
                <div class="window"></div>
              </div>
              <div class="frame-window">
                <div class="window"></div>
              </div>
              <div class="frame-window">
                <div class="window"></div>
              </div>
              <div class="frame-window">
                <div class="window"></div>
              </div>
            </div>

            <div class="cross left-bottom-cross">
              <div class="ver-line"></div>
              <div class="hor-line"></div>
              <div class="base"></div>
            </div>

            <div class="cross right-bottom-cross">
              <div class="ver-line"></div>
              <div class="hor-line"></div>
              <div class="base"></div>
            </div>
          </div>

          <div class="lower-area">
            <div class="cross left-bottom-cross">
              <div class="ver-line"></div>
              <div class="hor-line"></div>
              <div class="base"></div>
            </div>

            <div class="cross right-bottom-cross">
              <div class="ver-line"></div>
              <div class="hor-line"></div>
              <div class="base"></div>
            </div>

            <div class="lower-area-sunny"></div>
            <div class="vertical-div">
              <div class="vertical-line"></div>
              <div class="vertical-line"></div>
              <div class="vertical-line"></div>
              <div class="vertical-line"></div>
              <div class="vertical-line"></div>
              <div class="vertical-line"></div>
              <div class="vertical-line"></div>
            </div>
          </div>
        </div>

        <div class="clock-area">
          <div class="clock">
            <div class="horizontal-border"></div>
            <div class="clock-shield">
              <div class="square-div">
                <div class="small-square"></div>
                <div class="small-square"></div>
              </div>
              <div class="white-shield">
                <div class="clock-pointers">
                  <div class="pointer n0"></div>
                  <div class="pointer n1"></div>
                  <div class="pointer n2"></div>
                  <div class="pointer n3"></div>
                  <div class="pointer n4"></div>
                  <div class="pointer n5"></div>
                </div>

                <div class="middle-circle">
                  <div class="final-circle"></div>
                </div>

                <div class="hands-of-the-clock">
                  <div class="circle"></div>
                  <div class="hours"></div>
                  <div class="minutes"></div>
                </div>
              </div>
              <div class="square-div bottom-div">
                <div class="small-square"></div>
                <div class="small-square"></div>
              </div>
            </div>
          </div>

          <div class="below-clock-area">
            <div class="horizontal-border"></div>
            <div class="horizontal-border-bottom"></div>

            <div class="vertical-div">
              <div class="vertical-line"></div>
              <div class="vertical-line"></div>
              <div class="vertical-line"></div>
              <div class="vertical-line"></div>
              <div class="vertical-line"></div>
              <div class="vertical-line"></div>
              <div class="vertical-line"></div>
            </div>

            <div class="below-clock-sunny"></div>

            <div class="below-clock-dark">
              <div class="triangle-bottom-left"></div>
              <div class="triangle-bottom-right"></div>
            </div>
          </div>
        </div>

        <div class="middle-tower">
          <div class="middle-tower-sunny"></div>

          <div class="row-with-columns">
            <div class="horizontal-div">
              <div class="sunny-line horizontal-line"></div>
              <div class="sunny-line horizontal-line bottom-line"></div>
            </div>
            <div class="vertical-div">
              <div class="sunny-line vertical-line"></div>
              <div class="sunny-line vertical-line"></div>
              <div class="sunny-line vertical-line"></div>
              <div class="sunny-line vertical-line"></div>
              <div class="line vertical-line"></div>
              <div class="line vertical-line"></div>
              <div class="line vertical-line"></div>
            </div>
          </div>

          <div class="row-with-columns">
            <div class="horizontal-div">
              <div class="sunny-line horizontal-line"></div>
              <div class="sunny-line horizontal-line bottom-line"></div>
            </div>
            <div class="vertical-div">
              <div class="sunny-line vertical-line"></div>
              <div class="sunny-line vertical-line"></div>
              <div class="sunny-line vertical-line"></div>
              <div class="sunny-line vertical-line"></div>
              <div class="line vertical-line"></div>
              <div class="line vertical-line"></div>
              <div class="line vertical-line"></div>
            </div>
          </div>

          <div class="row-with-columns">
            <div class="horizontal-div">
              <div class="sunny-line horizontal-line"></div>
              <div class="sunny-line horizontal-line bottom-line"></div>
            </div>
            <div class="vertical-div">
              <div class="sunny-line vertical-line"></div>
              <div class="sunny-line vertical-line"></div>
              <div class="sunny-line vertical-line"></div>
              <div class="sunny-line vertical-line"></div>
              <div class="line vertical-line"></div>
              <div class="line vertical-line"></div>
              <div class="line vertical-line"></div>
            </div>
          </div>

          <div class="row-with-columns">
            <div class="horizontal-div">
              <div class="sunny-line horizontal-line"></div>
              <div class="sunny-line horizontal-line bottom-line"></div>
            </div>
            <div class="vertical-div">
              <div class="sunny-line vertical-line"></div>
              <div class="sunny-line vertical-line"></div>
              <div class="sunny-line vertical-line"></div>
              <div class="sunny-line vertical-line"></div>
              <div class="line vertical-line"></div>
              <div class="line vertical-line"></div>
              <div class="line vertical-line"></div>
            </div>
          </div>
        </div>

        <div class="bottom-tower">
          <div class="bottom-tower-sunny"></div>
        </div>

        <div class="bottom-tower-shadow"></div>
      </div>
      <div class="text">
        <p class="title">BIG BEN</p>
        <p class="under-title">Made by Piotr Burzy≈Ñski</p>
      </div>
    </div>
  </body>
</html>
